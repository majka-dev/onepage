<template name="onepage">

        <div class="row">
            <div class="col s12 m12 l12 top"></div>
            <div class="col s6 offset-s3 m4 offset-m4 l4 offset-l4 logo"></div>
            <div class="col s12 m12 l12 main">

                <div class="col s12 m12 l12 title">
                    <center><h3>Coaching Sport & Nutrition</h3></center>
                </div>

                 {{> description}}


                <div class="col s12 m12 l6 right right-bar">
                    <p style="color: #cfd8dc">All transactions are safe & secure</p>
                    <a class="waves-effect waves-light btn-large"><i class="mdi-action-input left"></i>ORDER</a> <br>
                    <a><i class="mdi-action-favorite-outline left"></i>ADD TO wish list</a>

                    <p>We are located at :4 rue de rochechouard, 75009 Paris</p>
                    <div class="map-container">
                        {{> googleMap name="exampleMap" options=exampleMapOptions}}
                    </div>
                </div>
            </div>
        </div>
<p>Secure Payments By Payfacile</p><i class="mdi-action-https"></i>
